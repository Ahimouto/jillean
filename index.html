<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Website</title>
</head>
<body>

    <h1>Open a Website</h1>
    <button onclick="openWebsite()">Click to open website</button>

        function openWebsite() {

        }
    </script>

</body>
</html>
